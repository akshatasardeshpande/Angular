-Create a custom validator to check if "Seats Available" textbox has value between 0 to 8.
If validation fails, it should render error message.  -->

<div class="container">
	<div class="card bg-dark text-white">
		<h5 class="card-header text-center">
			Login Form
		</h5>
		<div class="card-body">
			<form [formGroup]="registerForm" (ngSubmit)="onLogin()">
				<div class="form-row">
					<div class="form-group">
						<label>Username</label>
						<input formControlName="uName" type="text" class="form-control"
						[ngClass]="{'is-invalid': login && h['uName'].errors}"
						/>
						<div *ngIf="login && h['uName'].errors"  class="text-warning">
							<div>Username is required</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label>Password</label>
						<input formControlName="password" type="password" class="form-control"
						[ngClass]="{'is-invalid' : login && h['password'].errors}"
						/>
						<div *ngIf="login && h['password'].errors" class="text-warning">
							<div>Password is required</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label>Confirm Password</label>
						<input formControlName="confirmPassword" type="password" class="form-control"
						[ngClass]="{'is-invalid' : login && h['confirmPassword'].errors}"
						/>
						<div *ngIf="login && h['confirmPassword'].errors" class="text-warning">
							<div>Confirm Password is required</div>
						</div>
					</div>
				</div>
				<div class="text-center">
					<button (click)="onLogin()" class="btn btn-success btn-lg px-4 mr-3">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
