<!-- Login form-->

<div class="container container-styles">
	<div class="col-xs-7 col-xs-offset-3">
		<div class="card bg">
			<div class="card-header text-white bg bg-primary">Login</div>
			<div class="card-body padding">
				<!-- formGroup is a directive that binds HTML form with the FormGroup property created inside a component class -->
				<form class="form-horizontal" [formGroup]="fgloginForm">
					<div class="form-group" >
						<label for="name" class="col-xs-4 control-label" style="text-align:left">User Name</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" 
							[ngClass]="{
								'valid':fgloginForm.controls['userName'].valid,
								'invalid':fgloginForm.controls['userName'].invalid &&
								!fgloginForm.controls['userName'].pristine}"
							 formControlName="userName">
							 <div *ngIf="fgloginForm.controls['password'].errors && fgloginForm.controls['userName'].dirty">
								<div *ngIf="fgloginForm.controls['userName'].errors?.['required']" style="color:red">UserName is required</div>
							</div>
						</div>	 
					</div>
					<div class="form-group">
						<label for="password" class="col-xs-4 control-label" style="text-align:left">Password</label>
						<div class="col-xs-8">
							<input type="password" class="form-control"  
							[ngClass]="{
								'valid':fgloginForm.controls['password'].valid, 
								'invalid':fgloginForm.controls['password'].invalid && 
								!fgloginForm.controls['password'].pristine}" 
							formControlName="password">
							<div *ngIf="fgloginForm.controls['password'].errors && fgloginForm.controls['password'].dirty">
								<div *ngIf="fgloginForm.controls['password'].errors?.['required']" style="color:red">Password is required</div>
								</div>
						</div>
					</div>

					<div  *ngIf="!valid" class="error">Invalid Credentials...Please try again...</div>
					<br />

					<div class="form-group">
						<span class="col-xs-4"></span>
						<div class="col-xs-3">
							<button (click)="onSubmit()"  class="btn btn-primary"  >Login</button>
						</div>
                            <span class="col-xs-5" style= "position: relative; left: 85px; bottom: 36px">
                            <button class="btn btn-primary" style="color:#ffffff;text-decoration: underline;">Cancel</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
