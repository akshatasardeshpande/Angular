<div class="container">
    <h1>Registration form</h1>
    <form>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Address</legend>
                <label>Street</label>
                <input type="text" class="form-control">
                <label>Zip</label>
                <input type="text" class="form-control">
                <label>City</label>
                <input type="text" class="form-control">
            </fieldset>
        </div>
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
</div>
