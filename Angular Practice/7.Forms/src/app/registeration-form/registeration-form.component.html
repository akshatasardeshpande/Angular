<div class="container">
    <h1>Registration form</h1>
    <form>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
         <div *ngIf="registerForm.controls['firstName'].errors" class="alert alert-danger">
            First Name field is invalid
         </div>
         <div *ngIf="registerForm.controls['firstName'].errors?.['required']" class="alert alert-danger">
            This field is required!
         </div>
         
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
            <div *ngIf="registerForm.controls['lastName'].errors" class="alert alert-danger">
                Last Name is invalid
            </div>
            <div *ngIf="registerForm.controls['lastName'].errors?.['required']" class="alert alert-danger">
                Last Name is required
            </div>
        </div>
        <div class="form-group">
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <label>Street</label>
                <input type="text" class="form-control" formControlName="street">
                <label>Zip</label>
                <input type="text" class="form-control" formControlName="zip">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city">
            </fieldset>
        </div>
    <br>
        <button type="submit" class="btn btn-primary" (click)="submitted=true">
            Submit
        </button>
    </form>
</div>
