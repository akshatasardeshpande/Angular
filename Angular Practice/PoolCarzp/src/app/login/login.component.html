<!-- Login form-->
<div class="container container-styles">
	<div class="col-xs-7 col-xs-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading">Login</div>
			<div class="panel-body padding">
				<form class="form-horizontal">
					<div class="form-group" >
						<label for="name" class="col-xs-4 control-label" style="text-align:left">User Name</label>
						<div class="col-xs-8">
							<input type="text" class="form-control"  formControlName="userName">
							<div>
							<div style="color:red">UserName is required
							</div>
						</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-xs-4 control-label" style="text-align:left">Password</label>
						<div class="col-xs-8">
							<input type="password" class="form-control"  formControlName="password">
							<div >
							<div style="color:red">Password is required
							</div>
						</div>
						</div>
					</div>

					<div class="error">Invalid Credentials...Please try again...</div>
					<br />

					<div class="form-group">
						<span class="col-xs-4"></span>
						<div class="col-xs-3">
							<button  class="btn btn-primary" >Login</button>
						</div>
						<span class="col-xs-5" style="top:8px">
							<!-- <a [routerLink]="['/welcome']" style="color:#337ab7;text-decoration: underline;">Cancel</a> -->
                            <a style="color:#337ab7;text-decoration: underline;">Cancel</a>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
